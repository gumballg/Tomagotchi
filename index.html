<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<main class="device">
		<section class="screen">
			<div class="home">
				<section class="stages">
					<div id="init"></div>
					<div id="child"></div>
					<div id="teen"></div>
					<div id="adult"></div>
					<div id="elder"></div>
				</section>
				<section class="action">
					<div id="feed"></div>
					<div id="play"></div>
					<div id="sleep"></div>
					<div id="die"></div>
				</section>
			</div>
			<div class="side">
				<section class="cylces">
					<ul>
						<li id="feed"></li>
						<li id="play"></li>
						<li id="sleep"></li>
						<li id="stats"></li>
					</ul>
				</section>
				<section class="stats">
					<ul>
						<li id="age"></li>
						<li id="boredom"></li>
						<li id="hunger"></li>
						<li id="sleepiness"></li>
					</ul>
				</section>
			</div>
		</section>
		<section class="buttons">
			<button id="a">A</button>
			<button id="b">B</button>
			<button id="c">C</button>
		</section>
	</main>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
