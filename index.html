<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
	<title>Tomagotchi</title>
	<link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<header>
		<form class="begin">
			<input type="text" id="name" placeholder="Lets Name Your Tomagotchi">
			<button id="createName" type="submit">Name</button>
		</form>
		<button id="start">Open Present</button>
	</header>
	<main class="device">
		<h1 class="namechoice"></h1>
		<section class="stats">
			<ul>
				<li id="age"></li>
				<li id="boredom"></li>
				<li id="hunger"></li>
				<li id="sleepiness"></li>
				<li id="time"></li>
			</ul>
		</section>
		<section class="screen">
			<div id="init">
				<img src="https://cdn.pixabay.com/photo/2013/09/21/15/47/gift-184574_960_720.png">
			</div>
			<div id="child">
				<img src="https://cdn.pixabay.com/photo/2018/02/28/23/00/bear-3189349_960_720.png">
			</div>
	 		<div id="teen">
			<img src="https://cdn.pixabay.com/photo/2013/07/13/12/50/animal-160462_960_720.png">
			</div>
			<div id="eat">
				<img src="https://cdn.pixabay.com/photo/2018/04/03/06/07/apple-3286035_960_720.png" id="apple">
			</div>
			<div id="play"></div>
		</section>
		<div id="die">
		<h1>GAME OVER</h1>
		<img src="https://cdn.pixabay.com/photo/2017/01/31/23/48/skull-2028286_960_720.png">
		</div>
		<section class="buttons">
			<button id="feed">Feed</button>
			<button id="fun">Play</button>
			<button id="sleep">Sleep</button>
		</section>
	</main>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
