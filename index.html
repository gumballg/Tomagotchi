<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
	<title>Tomagotchi</title>
	<link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<header>
		<form class="begin">
			<input type="text" id="name" placeholder="Lets Name Your Tomagotchi">
			<button id="createName" type="submit">Name</button>
		</form>
		<button id="start">Hatch</button>
	</header>
	<main class="device">
		<section class="screen">
			<section class="stats">
				<ul>
					<li id="age"></li>
					<li id="boredom"></li>
					<li id="hunger"></li>
					<li id="sleepiness"></li>
					<li id="time"></li>
				</ul>
			</section>
			<section class="stages">
				<div id="init">
					<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRa45ACLcrH4WRlApHd5xRMxBE2148HjqEQgKABvJypZGx-Qi3KLA">
				</div>
				<div id="child"></div>
				<div id="teen"></div>
				<div id="adult"></div>
				<div id="elder"></div>
			</section>
<!-- 	<section class="action">
				<div id="eat"></div>
				<div id="fly"></div>
				<div id="sleep"></div>
				<div id="die"></div>
			</section> -->
		</section>
		<section class="buttons">
			<button id="feed">Feed</button>
			<button id="play">Play</button>
			<button id="sleep">Sleep</button>
		</section>
	</main>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
