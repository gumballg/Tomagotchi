<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
	<title>Tomagotchi</title>
	<link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<header>
		<form class="begin">
			<input type="text" id="name" placeholder="Lets Name Your Tomagotchi">
			<button id="createName" type="submit">Name</button>
		</form>
		<button id="start">Hatch</button>
	</header>
	<main class="device">
		<h1 class="namechoice"></h1>
		<section class="screen">
			<section class="stats">
				<ul>
					<li id="age"></li>
					<li id="boredom"></li>
					<li id="hunger"></li>
					<li id="sleepiness"></li>
					<li id="time"></li>
				</ul>
			</section>
			<section class="stages">
				<div id="init">
					<img src="https://cdn.pixabay.com/photo/2013/09/21/15/47/gift-184574_960_720.png">
				</div>
				<div id="child">
					<img src="https://cdn.pixabay.com/photo/2018/02/28/23/00/bear-3189349_960_720.png">
				</div>
		 		<div id="teen">
			<img src="https://cdn.pixabay.com/photo/2013/07/13/12/50/animal-160462_960_720.png">
				</div>
 				<div id="adult"></div>
				<div id="elder"></div>
			</section>
<!-- 	<section class="action">
				<div id="eat"></div>
				<div id="fly"></div>
				<div id="sleep"></div>
				<div id="die"></div>
			</section> -->
		</section>
		<section class="buttons">
			<button id="feed">Feed</button>
			<button id="play">Play</button>
			<button id="sleep">Sleep</button>
		</section>
	</main>
<!-- <section class="action">
		<div id="eat"></div>
		<div id="fly"></div>
		<div id="sleep"></div> -->
	<div id="die">
		<h1>GAME OVER</h1>
	</div>
	</section>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
